---
repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort
-   repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: trailing-whitespace
-   repo: https://github.com/PyCQA/pylint
    rev: v2.12.2
    hooks:
    -   id: pylint
        stages: [commit]
        name: pylint
        entry: pylint
        language: system
        types: [python]
-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
    -   id: interrogate
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
    -   id: mypy
        stages: [commit]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-mock
        exclude: tests, docs
-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.5
    hooks:
    -   id: python-bandit-vulnerability-check
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        stages: [commit, push]
        language: system
        entry: pytest -v --showlocals --junitxml=pytest.xml
        types: [python]
        pass_filenames: false
    -   id: generate pytest badge
        name: pytest_badge
        stages: [push]
        language: system
        entry: genbadge tests -i ./pytest.xml
    -   id: coverage
        name: coverage
        stages: [push]
        language: system
        entry: overage run -m pytest tests
        types: [python]
        pass_filenames: false
    -   id: Generate coverage XML
        name: coverage_xml
        stages: [push]
        language: system
        entry: coverage xml
        types: [python]
        pass_filenames: false
    -   id: generate coverage badge
        name: coverage_badge
        stages: [push]
        language: system
        entry: genbadge coverage -i ./coverage.xml
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.2.2
    hooks:
    -   id: python-safety-dependencies-check

